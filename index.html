<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY BIRTHDAY VALEN! üéâ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        body::-webkit-scrollbar { width: 10px; }
        body::-webkit-scrollbar-track { background: #030712; }
        body::-webkit-scrollbar-thumb { background: #374151; border-radius: 5px; }

        /* The Entrance Overlay */
        #birthday-overlay {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: radial-gradient(circle, #111827 0%, #030712 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease;
        }

        .gift-box {
            font-size: 5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gift-box:hover { transform: scale(1.2) rotate(5deg); }
    </style>
</head>
<body class="bg-gray-950 min-h-screen w-full relative text-white overflow-hidden" id="main-body">

    <div id="birthday-overlay">
        <div class="gift-box mb-4">üéÅ</div>
        <h1 class="text-3xl font-bold mb-6 bg-clip-text text-transparent bg-gradient-to-r from-pink-400 to-purple-500">
            For Valen
        </h1>
        <button id="open-btn" class="px-8 py-3 bg-white text-black font-bold rounded-full shadow-lg hover:bg-gray-200 transition-all">
            Open Your Gift
        </button>
    </div>

    <div class="fixed inset-0 z-0 overflow-hidden pointer-events-none">
        <img id="bg-1" src="images/1.png" class="absolute inset-0 w-full h-full object-cover filter blur-3xl opacity-40 scale-110 brightness-75" onerror="this.style.display='none'">
        <img id="bg-2" src="images/2.jpg" class="absolute inset-0 w-full h-full object-cover filter blur-3xl opacity-40 scale-110 brightness-75" onerror="this.style.display='none'">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-[2px]"></div>
    </div>

    <main id="content" class="relative z-10 w-full flex justify-center py-0 md:py-12 opacity-0">
        <div class="relative w-full md:max-w-2xl group">
            <img id="img-1" src="images/1.png" class="animate-fade-in w-full h-auto object-contain shadow-2xl rounded-none md:rounded-2xl" onerror="this.style.display='none'">
            <img id="img-2" src="images/2.jpg" class="animate-fade-in w-full h-auto object-contain shadow-2xl rounded-none md:rounded-2xl" onerror="this.style.display='none'">
        </div>
    </main>

    <div id="player" style="position: absolute; top: -1000px;"></div>

    <script>
        const VIDEO_ID = '1NOPHb4Xegk'; 
        const START_TIME = 24;

        // 1. Load YouTube API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0', width: '0',
                videoId: VIDEO_ID,
                playerVars: {
                    'autoplay': 1, 'loop': 1, 'playlist': VIDEO_ID,
                    'start': START_TIME, 'controls': 0,
                    'origin': window.location.origin
                },
                events: {
                    'onReady': (e) => { e.target.mute(); e.target.playVideo(); }
                }
            });
        }

        // 2. Reveal Logic
        const openBtn = document.getElementById('open-btn');
        const overlay = document.getElementById('birthday-overlay');
        const content = document.getElementById('content');
        const body = document.getElementById('main-body');

        openBtn.addEventListener('click', () => {
            // Unmute and Play
            if (player) {
                player.unMute();
                player.setVolume(100);
                player.playVideo();
            }

            // Confetti Explosion!
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff69b4', '#9370db', '#ffffff']
            });

            // Hide Overlay
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
                content.classList.remove('opacity-0');
                content.classList.add('animate-fade-in');
                body.classList.remove('overflow-hidden');
            }, 800);
        });
    </script>
</body>
</html>
