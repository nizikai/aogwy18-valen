<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY BIRTHDAY VALEN! üéâ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        #birthday-overlay {
            position: fixed; inset: 0; z-index: 9999;
            background: radial-gradient(circle, #111827 0%, #030712 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease;
        }

        .gift-box { font-size: 5rem; cursor: pointer; transition: transform 0.3s ease; }
        
        body::-webkit-scrollbar { width: 8px; }
        body::-webkit-scrollbar-track { background: #030712; }
        body::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }

        /* Mobile Smoothness Fix */
        #confetti-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 50;
        }
    </style>
</head>
<body class="bg-gray-950 min-h-screen w-full relative text-white overflow-x-hidden" id="main-body">

    <canvas id="confetti-canvas"></canvas>

    <div id="birthday-overlay">
        <div class="gift-box mb-4">üéÅ</div>
        <h1 class="text-3xl font-bold mb-6 bg-clip-text text-transparent bg-gradient-to-r from-pink-400 to-purple-500 text-center px-4">
            Happy Birthday, Valen!
        </h1>
        <button id="open-btn" class="px-8 py-4 bg-white text-black font-bold rounded-full shadow-lg active:scale-90 transition-all">
            Open Your Gift
        </button>
        <p id="loading-text" class="mt-4 text-xs text-white/40 uppercase tracking-widest">Loading surprise...</p>
    </div>

    <div class="fixed inset-0 z-0 overflow-hidden pointer-events-none">
        <img id="bg-1" src="images/1.png" class="absolute inset-0 w-full h-full object-cover filter blur-3xl opacity-30 scale-110" onerror="this.style.display='none'">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-[2px]"></div>
    </div>

    <main id="content" class="relative z-10 w-full flex justify-center py-6 md:py-12 opacity-0">
        <div class="relative w-full md:max-w-2xl px-4 md:px-0">
            <img id="img-1" src="images/1.png" class="animate-fade-in w-full h-auto shadow-2xl rounded-2xl border border-white/10 mb-8" onerror="this.style.display='none'">
            <img id="img-2" src="images/2.jpg" class="animate-fade-in w-full h-auto shadow-2xl rounded-2xl border border-white/10" onerror="this.style.display='none'">
        </div>
    </main>

    <div id="player"></div>

    <script>
        const VIDEO_ID = '1NOPHb4Xegk'; 
        const START_TIME = 24;

        // --- YOUTUBE API ---
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var playerReady = false;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0', width: '0', videoId: VIDEO_ID,
                playerVars: { 'autoplay': 1, 'loop': 1, 'playlist': VIDEO_ID, 'start': START_TIME, 'controls': 0, 'origin': window.location.origin },
                events: {
                    'onReady': (e) => { playerReady = true; document.getElementById('loading-text').innerText = "Ready ‚ú®"; e.target.mute(); e.target.playVideo(); },
                    'onStateChange': (e) => { if (e.data === YT.PlayerState.ENDED) { player.seekTo(START_TIME); player.playVideo(); } }
                }
            });
        }

        // --- MOBILE OPTIMIZED SLOW RAIN ---
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        let pieces = [];
        let numberOfPieces = 40; // Reduced for mobile performance
        let lastTime = Date.now();

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Piece {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.rotation = Math.random() * 360;
                this.color = `hsl(${Math.random() * 360}, 70%, 70%)`;
                this.size = Math.random() * 6 + 4;
                this.speed = Math.random() * 2 + 1;
            }
            update() {
                this.y += this.speed;
                this.rotation += 1;
                if (this.y > canvas.height) {
                    this.y = -20;
                    this.x = Math.random() * canvas.width;
                }
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation * Math.PI / 180);
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
                ctx.restore();
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            pieces.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        // --- INTERACTION ---
        document.getElementById('open-btn').addEventListener('click', () => {
            if (player && playerReady) {
                player.unMute(); player.setVolume(100); player.playVideo();

                // 1. BIG BURST (Instant High Quality)
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });

                // 2. START SLOW RAIN
                initCanvas();
                for (let i = 0; i < numberOfPieces; i++) pieces.push(new Piece());
                animate();

                document.getElementById('birthday-overlay').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('birthday-overlay').style.display = 'none';
                    document.getElementById('content').style.opacity = '1';
                    document.getElementById('main-body').style.overflowY = 'auto';
                }, 800);
            }
        });

        window.addEventListener('resize', initCanvas);
    </script>
</body>
</html>
