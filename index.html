<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>HAPPY BIRTHDAY VALEN! üéâ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        body { background-color: #030712; margin: 0; overflow-x: hidden; }

        #birthday-overlay {
            position: fixed; inset: 0; z-index: 9999;
            background: radial-gradient(circle, #111827 0%, #030712 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease;
        }

        #confetti-canvas {
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh;
            pointer-events: none; z-index: 50;
        }

        /* Styles for the loading/disabled state */
        #open-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(1);
        }
        
        .gift-box { font-size: 5rem; }
    </style>
</head>
<body class="text-white relative" id="main-body">

    <canvas id="confetti-canvas"></canvas>

    <div id="birthday-overlay">
        <div class="gift-box mb-4 animate-bounce">üéÅ</div>
        <h1 class="text-3xl font-bold mb-6 bg-clip-text text-transparent bg-gradient-to-r from-pink-400 to-purple-500 text-center px-4">
            Happy Birthday, Valen!
        </h1>
        
        <button id="open-btn" disabled class="px-8 py-4 bg-white text-black font-bold rounded-full shadow-lg active:scale-95 transition-all">
            Waiting for Surprise...
        </button>
        
        <p id="loading-status" class="mt-4 text-xs text-white/40 uppercase tracking-widest">
            Loading... (0%)
        </p>
    </div>

    <div class="fixed inset-0 z-0 overflow-hidden pointer-events-none">
        <img id="bg-1" src="images/1.png" class="absolute inset-0 w-full h-full object-cover blur-3xl opacity-30 brightness-75">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-[2px]"></div>
    </div>

    <main id="content" class="relative z-10 w-full flex flex-col items-center py-6 px-4 md:py-12 opacity-0">
        <div class="w-full max-w-2xl space-y-8">
            <img id="img-1" src="images/1.png" class="w-full h-auto shadow-2xl rounded-2xl border border-white/10">
            <img id="img-2" src="images/2.jpg" class="w-full h-auto shadow-2xl rounded-2xl border border-white/10">
        </div>
    </main>

    <div id="player"></div>

    <script>
        const VIDEO_ID = '1NOPHb4Xegk'; 
        const START_TIME = 24;
        const imageUrls = ['images/1.png', 'images/2.jpg'];
        
        let imagesLoaded = 0;
        const openBtn = document.getElementById('open-btn');
        const statusText = document.getElementById('loading-status');

        // --- 1. IMAGE PRELOADER ---
        imageUrls.forEach(src => {
            const img = new Image();
            img.src = src;
            img.onload = () => {
                imagesLoaded++;
                const progress = Math.round((imagesLoaded / imageUrls.length) * 100);
                statusText.innerText = `Loading ... (${progress}%)`;
                
                if (imagesLoaded === imageUrls.length) {
                    checkAllReady();
                }
            };
            img.onerror = () => {
                // If an image fails, we still want to let them in
                imagesLoaded++;
                if (imagesLoaded === imageUrls.length) checkAllReady();
            };
        });

        function checkAllReady() {
            if (playerReady && imagesLoaded === imageUrls.length) {
                openBtn.disabled = false;
                openBtn.innerText = "Open Your Gift";
                statusText.innerText = "Everything is ready! ‚ú®";
                statusText.classList.add('text-pink-400');
            }
        }

        // --- 2. YOUTUBE API ---
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var playerReady = false;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0', width: '0', videoId: VIDEO_ID,
                playerVars: { 'autoplay': 1, 'loop': 1, 'playlist': VIDEO_ID, 'start': START_TIME, 'controls': 0, 'origin': window.location.origin },
                events: {
                    'onReady': (e) => { 
                        playerReady = true; 
                        e.target.mute(); 
                        e.target.playVideo();
                        checkAllReady(); 
                    },
                    'onStateChange': (e) => { if (e.data === YT.PlayerState.ENDED) { player.seekTo(START_TIME); player.playVideo(); } }
                }
            });
        }

        // --- 3. CONFETTI RAIN (Stable Version) ---
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        let pieces = [];
        let isRaining = false;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Piece {
            constructor() { this.reset(); this.y = Math.random() * canvas.height; }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -20;
                this.size = Math.random() * 5 + 3;
                this.speed = Math.random() * 1.5 + 0.5;
                this.color = `hsl(${Math.random() * 360}, 80%, 70%)`;
                this.rotation = Math.random() * 360;
            }
            update() {
                this.y += this.speed;
                this.rotation += 0.5;
                if (this.y > canvas.height) this.reset();
            }
            draw() {
                ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(this.rotation * Math.PI / 180);
                ctx.fillStyle = this.color; ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
                ctx.restore();
            }
        }

        function animate() {
            if (!isRaining) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            pieces.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        // --- 4. THE REVEAL ---
        openBtn.addEventListener('click', () => {
            player.unMute(); player.setVolume(100); player.playVideo();

            // Big Burst
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });

            // Slow Rain
            resizeCanvas();
            for (let i = 0; i < 35; i++) pieces.push(new Piece());
            isRaining = true;
            animate();

            document.getElementById('birthday-overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('birthday-overlay').style.display = 'none';
                document.getElementById('content').style.opacity = '1';
                document.getElementById('content').classList.add('animate-fade-in');
            }, 800);
        });

        // Anti-Crash Resize
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(resizeCanvas, 250);
        });
    </script>
</body>
</html>
